<head>

<body>
  <script>
  var A="a,b,c", C=",D"
   arr=A.split(",")
   console.log(arr)
   B=A.charCodeAt(3)//возвратит 44, юникод для b
console.log(B)
console.log(String.fromCharCode(65,66,67))//возвращает строку AB
console.log(A.charAt(2))//возвращает // b
console.log(A.concat(C))//прибавляет строки к строке, возвратит a,b,c,D
console.log(A.lastIndexOf(","))//возвратит 3, так как последний символ "," находится на 3 позиции
console.log(A.search("d"))//возвращает -1
console.log(A.toUpperCase())//возвратит A,B,C
console.log(C.toLowerCase())//возвратит ,d
console.log(C.toLocaleLowerCase())//возвратит ,d
console.log(A.toLocaleUpperCase())//возвратит A,B,C
console.log(A.toString())//возвратит a,b,c
console.log(A.valueOf())//возвратит a,b,c
console.log(A.substring(2))//возвратит b,c
console.log(A.substring(0,3))// возвратит a,b



 </script>
</body>
